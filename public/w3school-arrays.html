<!DOCTYPE html>
<html>
<body>
    <main class="container">
        <header class="header">
          <h2>JavaScript Arrays</h2>
          <link rel="stylesheet" href="w3school-arrays.css">
        </header>
        <section class="content">
          <!-- JavaScript Array Basic Example -->
          <div class="content-box">
            <h2>Basic Array Example</h2>
            <p>Arrays can store multiple values. Here's a list of fruits:</p>
            <p id="demo-basic"></p>
            <script>
              const fruits = ["Apple", "Banana", "Cherry", "Mango"];
              document.getElementById("demo-basic").innerHTML = "Fruits: " + fruits.join(", ");
            </script>
          </div>
    
          <!-- JavaScript Interactive Array Example -->
          <div class="content-box-const">
            <h2>Interactive Array Example</h2>
            <p>Click the button to display a list of fruits:</p>
            <button onclick="showFruits()">Show Fruits</button>
            <p id="demo-interactive"></p>
            <script>
              const fruitsInteractive = ["Apple", "Banana", "Orange", "Mango"];
              
              function showFruits() {
                document.getElementById("demo-interactive").innerHTML = "Fruits: " + fruitsInteractive.join(", ");
              }
            </script>
          </div>
        </section>
        <footer class="footer">
          <p>Note: Please open "View of Page Source" to see the JavaScript code</p>
        </footer>
      </main>
</body>
</html>
