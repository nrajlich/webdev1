<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z walk into a bar...</p>

<p id="demo"></p>

<script>
x = 5;
y = 6;
z = x + y;
document.getElementById("demo").innerHTML =
"x says, 'I'm feeling like " + x + " today!' " + 
"y replies, 'Well, I'm " + y + ", always one step ahead.' " +
"z laughs and says, 'Relax, you two! Together we are " + z + ", and that iss what counts!'";
</script>

</body>
</html>
